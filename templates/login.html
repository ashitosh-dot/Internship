<!DOCTYPE html>
<html>

<head>
    <title>Admin Login</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00aaff, #ffdd00); /* Gradient from blue to yellow */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Heading Styles */
        h2 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Form Container */
        form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px;
            transition: transform 0.3s ease;
        }

        form:hover {
            transform: translateY(-5px);
        }

        /* Label Styling */
        label {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        /* Input Fields */
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 2px solid #ffdd00;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #00aaff;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
            outline: none;
        }

        /* Submit Button */
        button {
            background-color: #00aaff;
            color: #fff;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #0088cc;
            transform: scale(1.05);
        }

        /* Footer Text */
        p {
            font-size: 1rem;
            color: #333;
            margin-top: 20px;
            text-align: center;
        }

        /* Links Styling */
        a {
            color: #ffdd00;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Error Messages */
        p[style] {
            color: #e74c3c;
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Login</h2>
    <form method="POST">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{{ url_for('signup') }}">Signup here</a></p>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
    <p style="color: red;">{{ message }}</p>
    {% endfor %}
    {% endwith %}
</body>

</html>
